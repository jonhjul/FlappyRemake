<html class="no-js">

<head>
    <meta charset="utf-8">
    <title>FlapplyRemake</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <audio class="sfx" id="theme_music" src="sounds/Yoshis_Woolly_World_-_Welcome_to_Yoshi.ogg" type="audio/ogg" loop></audio>
    <!-- <audio class="sfx" id="theme_music" src="sounds/Yoshis_Woolly_World_-_Welcome_to_Yoshi.mp3" type="audio/mp3"></audio>-->
    <audio class="sfx" id="sfx_die" src="sounds/sfx_die.ogg" type="audio/ogg"></audio>
    <!-- <audio class="sfx" id="sfx_die" src="sounds/sfx_die.mp3" type="audio/mp3"></audio>-->
    <audio class="sfx" id="sfx_hit" src="sounds/sfx_hit.ogg" type="audio/ogg"></audio>
    <!-- <audio class="sfx" id="sfx_hit" src="sounds/sfx_hit.mp3" type="audio/mp3"></audio>-->
    <audio class="sfx" id="sfx_point" src="sounds/sfx_point.ogg" type="audio/ogg"></audio>
    <!-- <audio class="sfx" id="sfx_point" src="sounds/sfx_point.mp3" type="audio/mp3"></audio>-->
    <audio class="sfx" id="sfx_wing" src="sounds/sfx_wing.ogg" type="audio/ogg"></audio>
    <!-- <audio class="sfx" id="sfx_wing" src="sounds/sfx_wing.mp3" type="audio/mp3"></audio> -->

</head>

<body>
    <!--[if lt IE 10]> <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p> <![endif]-->

    <div class="GameCanvas">
        <div class="BackgroundClouds"> </div>
        <div class="BackgroundCity"> </div>
        <div class="BackgroundTrees"> </div>
        <div class="City"></div>
        <div class="Clouds"></div>
        <div class="Player">
            <img src="/images/bird2.png" class="Player--bird"></img>
            <img src="/images/birdwing3.png" class="Player--wings"></img>
        </div>
        <span class="Game-Score noselect"></span>
        <div class="Pipedown1 Pipe"></div>
        <div class="Pipeup1 Pipe"></div>
        <div class="Pipedown2 Pipe"></div>
        <div class="Pipeup2 Pipe"></div>
        <div class="Pipedown3 Pipe"></div>
        <div class="Pipeup3 Pipe"></div>
        <div class="Scoreboard noselect">
            <span class="Score noselect"></span>
            <h2 class="High-score-text noselect"></h2>
            <span class="High-score noselect"></span>
            <span class="Scoreboard-restartText"><img class="Start-replay" src="images/replay.png"></img></span>
        </div>
        <div class="Start noselect">
            <span class="Start-restart noselect"><img class="Start-intro noselect" src="images/intro.png"></img></span>
        </div>
        <div class="Ground"></div>
        <div class="sound noselect"><img width="50px" onclick="window.Game.prototype.toggleSound()" src="images/sound.png" alt="" /></div>
        <div class="nosound noselect" hidden><img width="50px" onclick="window.Game.prototype.toggleSound()" src="images/nosound.png" alt="" /></div>
    </div>
    <div class="Controls">
        <button class="zoomIn"  onclick="window.Game.prototype.incSize()">+</button>
        <button class="zoomOut" onclick="window.Game.prototype.decSize()">-</button>
        <button class="zoomFit" onclick="window.Game.prototype.fitSize()">Fit</button>
    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/main.js"></script>
    <script src="scripts/controls.js"></script>
    <script src="scripts/game.js"></script>
    <script src="scripts/player.js"></script>
    <script src="scripts/utils.js"></script>
    <script src="scripts/ground.js"></script>
    <script src="scripts/bgTrees.js"></script>
    <script src="scripts/bgCity.js"></script>
    <script src="scripts/bgClouds.js"></script>
    <script src="scripts/clouds.js"></script>
    <script src="scripts/pipe.js"></script>

    <!-- endbuild -->
    </body>

</html>
